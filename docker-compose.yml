version: '3.9'

services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      - STORAGE_DIR=/data/storage
      - DATABASE_URL=sqlite+aiosqlite:////data/alias.db
      - ALLOWED_ORIGINS=["http://localhost:5173","http://localhost:3000"]
    volumes:
      - backend_data:/data
    ports:
      - "8022:8024"

  frontend:
    build:
      context: ./frontend
    environment:
      - VITE_BACKEND_URL=http://backend:8024
      - VITE_API_BASE_URL=/api
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  backend_data:
