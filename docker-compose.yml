version: '3.9'

services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      STORAGE_DIR: /data/storage
      DATABASE_URL: sqlite+aiosqlite:////data/alias.db
    volumes:
      - backend_data:/data
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_BACKEND_URL: http://backend:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  backend_data:
